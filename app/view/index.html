<!doctype html>
<html>
  <head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAPlX_f0oajsRAOIPyDfNyfLsNk6NlJgs"></script>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!--<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />-->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularMapGoogleApp" ng-controller="MainCtrl">
      <header>
          <h1>GOOGLE MAP</h1>
          <p class="imgPara"><img id="googlePointer" src="../images/pointer.png" alt="icon" /></p>
      </header>
      <div id="dateTime">
        <p>Date : {{dateToday | date: "dd-MMM-yyyy"}} <br />
          Time : {{timeNow | date: "HH:mm:ss"}}
            </p>
      </div>
        <google-map></google-map>
      <div id="display">
        <label>Click to find coordinates</label><p>{{showLatitude | displayLat}}<br/>
         {{showLongitude | displayLong}}</p>
      </div>
      <footer id="about">
        <p>
          Created by Simon THOME <br />
          June 2016
        </p>
      </footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="../scripts/app.js"></script>
       <script src="../scripts/controllers/main.js"></script>
        <script src="../scripts/directives/googlemap.js"></script>
        <script src="../scripts/services/Map.js"></script>
        <script src="../scripts/filters/displaycoordinates.js"></script>
        <!-- endbuild -->
</body>
</html>
